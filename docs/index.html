<html>
<head>
	<title>Katakana</title>
	<meta charset="utf8">
	<style>
		@import url('https://fonts.googleapis.com/css?family=Sawarabi+Gothic&subset=japanese');
		
		body {
			padding: 0px;
			margin: 0px;
			background-color: #333;
			color: #eee;
		}
		
		textarea {
			resize: none;
			width: 100%;
			height: 50%;
			background-color: #ccc;
			color: #222;
		}
		
		#container {
			position: absolute;
			top: 25%;
			left: 25%;
			width: 50%;
			height: 50%;
			overflow-y: auto;
			border: 2px solid #222;
			background-color: #111;
		}
		
		#out {
			background-color: #222;
			color: #ccc;
			cursor: pointer;
			font-family: 'Sawarabi Gothic', sans-serif;
		}
	</style>
	<script src="table.js"></script>
	<script>
		function katakana(input) {
			var out = "";
			for(var i = 0; i < input.length; i++) {
				const converted = table[input[i].toLowerCase()];
				out += (converted) ? converted : input[i];
			}
			return out;
		}
	</script>
</head>
<body>
	<div id="container">
		<textarea placeholder="Input" onkeyup="document.getElementById('out').value = katakana(this.value)" title="Enter text to become altered"></textarea>
		<textarea placeholder="Output" id="out" readonly onclick="this.select(); document.execCommand('copy'); alert('Copied to clipboard');" title="Click to copy to clipboard"></textarea>
	</div>
</body>
</html>
